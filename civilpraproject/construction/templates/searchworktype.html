<!DOCTYPE html>
<html>
<head>
    <title>WORK TYPE </title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 2px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>WORK TYPE NAME</th>
        <th>DESCRIPTION</th>
        <th>ACTION</th>
    </tr>
    {% for i in works %}
    <tr>
        <td>{{ i.worktypename }}</td>
        <td>{{ i.workdescription }}</td>
        <td>
            <a href="/updateworktype/{{ i.worktypeid }}">update</a>
            <a href="/deleteworktype/{{ i.worktypeid }}">delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
