<!DOCTYPE html>
<html>
<head>
    <title>Employee Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 2px solid #ddd;
            text-align: left;
            padding: 4px; /* reduced padding */
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        input[type="text"], input[type="email"], input[type="number"], input[type="date"], input[type="datetime-local"], textarea, select {
            width: calc(100% - 8px); /* reduced width */
            padding: 4px; /* reduced padding */
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px; /* reduced padding */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px; /* reduced font size */
            margin: 2px 1px; /* reduced margin */
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        .cancel-button {
            background-color: #ff4d4d;
            padding: 8px 16px; /* reduced padding */
        }

        .cancel-button:hover {
            background-color: #ff1a1a;
        }

        /* Remove the up and down arrows from number input */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }

        h2 {
            background-color: #4CAF50;
            color: white;
            padding: 8px; /* reduced padding */
            border-radius: 4px;
            font-size: 16px; /* reduced font size */
        }

        /* Center-align label text */
        label {
            display: block;
            text-align: center;
        }

        /* Center the buttons */
        .button-container {
            text-align: center;
        }

        .button-container button {
            margin: 0 5px; /* Space between buttons */
        }
    </style>
</head>
<body>
    <h2 align="center">Register Employee</h2>
    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td colspan="4"><h2>Personal Information :</h2></td>
            </tr>
            <tr>
                <td><label for="id_employee_name">Employee Name:</label></td>
                <td><input type="text" id="id_employee_name" name="employee_name" maxlength="50" required></td>
                <td><label for="id_emailid">Email ID:</label></td>
                <td><input type="email" id="id_emailid" name="emailid" required></td>
            </tr>
            <tr>
                <td><label for="id_phonenum">Phone Number:</label></td>
                <td><input type="number" id="id_phonenum" name="phonenum" required></td>
                <td><label for="id_dateofbirth">Date of Birth:</label></td>
                <td><input type="date" id="id_dateofbirth" name="dateofbirth" required></td>
            </tr>
            <tr>
                <td><label for="id_permanentaddress">Permanent Address:</label></td>
                <td><textarea id="id_permanentaddress" name="permanentaddress" required></textarea></td>
                <td><label for="id_presentaddress">Current Address:</label></td>
                <td><textarea id="id_presentaddress" name="presentaddress" required></textarea></td>
            </tr>
            <tr>
                <td><label for="id_gender">Gender:</label></td>
                <td>
                    <select id="id_gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </td>
                <td><label for="id_bloodgroup">Blood Group:</label></td>
                <td>
                    <select id="id_bloodgroup" name="bloodgroup" required>
                        <option value="">Select Blood Group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="id_status">Status:</label></td>
                <td>
                    <select id="id_status" name="status" required>
                        <option value="">Select Status</option>
                        <option value="Married">Married</option>
                        <option value="Unmarried">Unmarried</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="4"><h2>Official Information :</h2></td>
            </tr>
            <tr>
                <td><label for="id_bankacnum">Bank Account Number:</label></td>
                <td><input type="number" id="id_bankacnum" name="bankacnum" required></td>
                <td><label for="id_qualification">Qualification:</label></td>
                <td><input type="text" id="id_qualification" name="qualification" maxlength="50" required></td>
            </tr>
            <tr>
                <td><label for="id_aadharcard">Aadhar Card:</label></td>
                <td><input type="number" id="id_aadharcard" name="aadharcard" required></td>
                <td><label for="id_pancard">PAN Card:</label></td>
                <td><input type="text" id="id_pancard" name="pancard" maxlength="10" required></td>
            </tr>
            <tr>
                <td><label for="id_pfnum">PF Number:</label></td>
                <td><input type="text" id="id_pfnum" name="pfnum" maxlength="22" required></td>
                <td><label for="id_pfeligibledate">PF Eligible Date:</label></td>
                <td><input type="date" id="id_pfeligibledate" name="pfeligibledate" required></td>
            </tr>
            <tr>
                <td><label for="id_licencenum">License Number:</label></td>
                <td><input type="text" id="id_licencenum" name="licencenum" maxlength="16" required></td>
            </tr>
        </table>
        <div align="center">
            <button type="submit">Register</button>
        </div>
    </form>
</body>
</html>
