<style>
   /* Style for the heading and button */
.m-4 {
    margin: 1.5rem; /* 24px margin */
}

.text-center {
    text-align: center;
}

.btn {
    display: inline-block;
    font-weight: 400;
    color: #fff;
    text-align: center;
    vertical-align: middle;
    user-select: none;
    background-color: #007bff;
    border: 1px solid transparent;
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    line-height: 1.5;
    border-radius: 0.25rem;
    text-decoration: none;
}

.btn-primary {
    background-color: #007bff;
    border-color: #007bff;
}

.btn-primary:hover {
    background-color: #0056b3;
    border-color: #004085;
}

/* Style for the table */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table, th, td {
    border: 1px solid black;
}

th, td {
    padding: 8px;
    text-align: left;
}

th {
    background-color: #f2f2f2;
}

tr:nth-child(even) {
    background-color: #f9f9f9;
}

a {
    color: #007bff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
    color: #0056b3;
}

</style>
<h1 class="m-4 text-center">Search Unit  <a href="/createunit" class="btn btn-primary">Add Unit</a></h1>
<table border="2">
    <tr align="center">
        <th>Unit Name</th>
        <th>Actions</th>
    </tr>
    {%for i in units %}
    <tr align="center">
        <td>{{i.unitmeasurementname}}</td>
        <td> <a href="/updateunit/{{i.unitmeasurementid}}"> update</a>
            <a href="/deleteunit/{{i.unitmeasurementid}}"> delete</a></td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
