<!DOCTYPE html>
<html>
<head>
    <title>BRAND List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 2px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>BRAND NAME</th>
        <th>MATERIAL NAME</th>
        <th>ACTION</th>
    </tr>
    {% for i in brands %}
    <tr>
        <td>{{ i.brandname }}</td>
        <td>{{ i.materialnames }}</td>
        <td>
            <a href="/updatebrand/{{ i.id }}">update</a>
            <a href="/deletebrand/{{ i.id }}">delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
