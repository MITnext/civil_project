{% extends "base.html" %}
{% block content %}
  <style>
        table{
        width: 50%;
        }
        tr{
        height: 50px;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            margin-left: 400px;
            font-size: 20px;
        }

        input {
            border: 1px solid;
            padding: 12px;
            font-size: 15px;
        }

        button {
            padding: 10px 50px;
            font-size: 16px;
            cursor: pointer;
        }

        p {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <table border="2">
            <tr>
                <td colspan="2" align="center">
                    <h2>Update Construction LEVEL</h2>
                </td>
            </tr>
            <tr>
                <th>Construction LEVEL:</th>
                <td>{{ form.constructionlevelname }}</td>
            </tr>
            <tr>
                <th>Description:</th>
                <td>{{ form.description }}</td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                     <a type="button" class="btn btn-danger" href="/searchconstructionlevel">Cancel</a>
                    <button type="submit" class="btn btn-success">Update</button>
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
