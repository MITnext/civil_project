<!DOCTYPE html>
<html>
<head>
    <title>BRAND List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 2px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>CUSTOMER NAME</th>
        <th>EMAIL ID</th>
        <th>PHONE NUMBER</th>
        <th>ADDRESS</th>
        <th>ACTION</th>
    </tr>
    {% for i in custs %}
    <tr>
        <td>{{ i.custname }}</td>
        <td>{{ i.emailids }}</td>
        <td>{{ i.phoneno }}</td>
        <td>{{ i.address }}</td>
        <td>
            <a href="/updatecustomer/{{ i.id }}">update</a>
            <a href="/deletecustomer/{{ i.id }}">delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
