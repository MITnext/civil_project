<!DOCTYPE html>
<html>
<head>
    <title>BRAND List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 2px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>customerid</th>
        <th>constructiontypes</th>
        <th>quantity</th>
        <th>ACTION</th>
    </tr>
    {% for i in labour %}
    <tr>
        <td>{{ i.customerid }}</td>
        <td>{{ i.constructiontypes }}</td>
        <td>{{ i.quantity }}</td>
        <td>
            <a href="/update_labourtransaction/{{ i.id }}">update</a>
            <a href="/delete_labourtransaction/{{ i.id }}">delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
