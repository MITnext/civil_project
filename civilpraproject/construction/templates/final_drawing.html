<!DOCTYPE html>
<html>
<head>
    <title>Vendor Registration</title>
</head>
<body>
<form method="POST" action="" >
    {%csrf_token%}
<table border="2">

 <tr>
        <td>
            <label>project Name </label>

        </td>
        <td>
            <input type="text" id="projectname" name="projectname" placeholder="enter the project name " required>
        </td>
 </tr>
    <tr>
        <td>
            <label>client name </label>

        </td>
        <td>
            <input type="text" id="clientname" name="clientname" placeholder="enter the client name " required>
        </td>
 </tr>
     <tr>

            <label>executive_engg_name </label>

        </td>
        <td>
            <input type="text" id="executiveenggname" name="executiveenggname" placeholder="enter the executive engg name " required>

    <tr>

        </td>

        </td>
 </tr>

        </td>

 </tr>
     <tr>

            <label>description </label>

        </td>
        <td>

        </td>
 </tr>
    <tr>
        <td colspan="2" align="center">

    </tr>
